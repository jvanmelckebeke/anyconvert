name: v2


on:
  push:
    branches:
      - v2

env:
  IMAGE_TAG: ${{ github.ref_name }}

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
        image:
          - name: jvanmelckebeke/anyconvert-api
            context: ./api
          - name: jvanmelckebeke/anyconvert-ui
            context: ./frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ matrix.image.name }}
          tags: |
            type=raw,value=latest
            type=raw,value={{branch}}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.image.context }}
          file: ${{ matrix.image.context }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          platforms: ${{ matrix.platform }}
          cache-from: type=registry,ref=${{ matrix.image.name }}:cache
          cache-to: type=registry,ref=${{ matrix.image.name }}:cache,mode=max

