version: "3.8"
services:
  api:
    depends_on:
      database:
        condition: service_healthy
    container_name: api
    build:
      context: ./api
    image: jvanmelckebeke/anyconvert-api:v4
    environment:
      - FFMPEG_VERBOSITY=warning
      - REDIS_HOST=database
      - SOURCE_DELETE_DELAY=3600 # 1 hour for debugging
      - RESULT_DELETE_DELAY=3600 # 1 hour for debugging
    ports:
      - "8000:8000"
    networks:
      - webconvert
      - data

  database:
    container_name: database
    image: redis:7-alpine3.19
    expose:
      - 6379
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
    networks:
      - data

  redis-commander:
    profiles:
      - debug
    container_name: redis-commander
    image: rediscommander/redis-commander:latest
    ports:
      - "38081:8081"
    environment:
      - REDIS_HOSTS=local:database:6379
    networks:
      - data

  frontend:
    container_name: frontend
    labels:
      # custom setup for traefik
      - "traefik.http.routers.converter.rule=Host(`converter.desktop.lan`)"
      - "traefik.http.services.converter.loadbalancer.server.port=80"
    build:
      context: ./frontend
    image: jvanmelckebeke/anyconvert-ui:v4
    volumes:
      - ./resolver.conf:/etc/nginx/conf.d/resolver.conf:ro
    environment:
      - API_HOST=api
      - API_PORT=8000
    networks:
      - webconvert

networks:
  webconvert:
    driver: bridge
    name: webconvert
  data:
